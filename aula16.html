<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formularios</title>
</head>
<body>
    <p><strong>Controles de  formularios</strong></p>

    <form name="cadastro"  action="processa.php" method="POST">

        Sobrenome : <input type="text" name="sobrenome" size="60" /> <br />

        <input type="submit" value="Enviar" />
    </form>
